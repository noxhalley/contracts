syntax = "proto3";

option go_package = "github.com/noxhalley/contracts/gen/go/book/v1;bookv1";
option java_package = "org.noxhalley.contracts.book.v1";

package book.v1;

import "google/protobuf/empty.proto";

message Book {
  int32 id = 1;
  string name = 2;
  string publisher = 3;
}

message GetBookRequest { int32 id = 1; }

message GetBookResponse { Book book = 1; }

message ListBooksResponse { repeated Book books = 1; }

service BookService {
  rpc GetBook(GetBookRequest) returns (GetBookResponse) {}
  rpc ListBooks(google.protobuf.Empty) returns (ListBooksResponse) {}
}
